<script type="text/javascript">

    function Cari(kata) {

        var z = kata.length;
        var x = 0;
        var o = 0;
        for( var i = 0; i < z; i++){
            
            if(kata[i] == 'x'){

                x = x + 1;
                
            }else if(kata[i] == 'o'){

                o = o + 1;
        
            }
        }

        if (x == o) {
            console.log('true');
        }else{
            console.log('false');
        }
    }

        Cari('xoxoxo'); // true
        Cari('oxooxo'); // false
        Cari('oxooxo'); //false
        Cari('xxxooo'); //true
        Cari('xoxooxxo'); //true
