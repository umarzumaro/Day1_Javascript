<script >
    
    for( var rows1 = 5 ; rows1 > 0; rows1--){
    document.write('* <br>');
    }

    document.write("<br>");

    for (var i=1;i<=5;i++){
            for (var j=i;j<=5;j++){
                document.write("*");
            }
            for (var k=1;k<=i;k++){
                document.write("*");
            }
            document.write("<br>");
        }

        for (var j=1;j<=i;j++){

            document.write("*");
        }

    }
